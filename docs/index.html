<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node.js Microservices Style Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Node.js Microservices Style Guide">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Docsify theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Node.js Microservices Style Guide',
      repo: '',    // Optional: Add your GitHub repo here
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 4,
      auto2top: true,
      logo: 'https://cdn.prod.website-files.com/63cfbc0c205c00a3b5aa213e/6422eba6132d5e489a9ccc57_trafficguard-logo-white.svg'
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Docsify Themeable Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

  <!-- PrismJS core (already bundled with Docsify) -->
  <!-- Add TypeScript support explicitly -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>

  <!-- Code blocks to also be dark-themed -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">


  <!-- PrismJS plugins (e.g. line numbers) -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.css">

  <style>
     body {
      font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      font-size: 15px;
    }
    .app-name,
    .app-sub-sidebar,
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
    }
    /* Target sidebar nested lists */
    .app-sub-sidebar li:before {
      content: "➤";  /* Filled circle */
      color: #4d62d6;
      margin-right: 0.5em;
      font-size: 0.4em;
      position: relative;
      top: 1px;
    }
    .app-sub-sidebar li:hover:before {
      color: #2563eb; /* Darker blue on hover */
      transform: scale(1.2);
      transition: color 0.2s ease, transform 0.2s ease;
    }
    .app-sub-sidebar > ul > li:before {
      content: "◉"; /* Filled circle */
    }
    .app-sub-sidebar > ul > li > ul > li:before {
      content: "▹"; /* Right triangle */
    }
    .app-sub-sidebar > ul > li > ul > li > ul > li:before {
      content: "◆"; /* Diamond */
    }
    .markdown-section {
    line-height: 1.6; /* Or any value you like */
    }
  </style>
</body>
</html>
